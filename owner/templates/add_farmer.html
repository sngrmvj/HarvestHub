<html>
    <head>
        <title>Owner Portal</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <style>
            body{
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            /* Chrome, Safari, Edge, Opera */
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            /* Firefox */
            input[type=number] {
                -moz-appearance: textfield;
            }
            input[type="text"]{
                font-size: 16px;
                border: 0;
                border-bottom: 1px solid #ccc;
                width: 320px;
                -webkit-appearance: none;
                border-radius: 0;
                padding-top: 5px;
                padding-bottom: 5px;
                cursor: text;
            }
            input[type="email"]{
                font-size: 16px;
                border: 0;
                border-bottom: 1px solid #ccc;
                width: 320px;
                -webkit-appearance: none;
                border-radius: 0;
                padding-top: 5px;
                padding-bottom: 5px;
                cursor: text;
            }
            input[type="password"]{
                font-size: 16px;
                border: 0;
                border-bottom: 1px solid #ccc;
                width: 320px;
                -webkit-appearance: none;
                border-radius: 0;
                padding-top: 5px;
                padding-bottom: 5px;
                cursor: text;
            }
            .main{
                display: flex;
                padding:40px; 
                justify-content:center;
                align-items:center;
            }
            .main_div{
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                padding:40px; 
                justify-content:center;
                align-items:center;
                width: fit-content;
                margin-top: 100px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
            }
            input:focus {
                outline: 0;
                border-bottom: 1px solid #2E8DCD;
            }
            .header{
                font-size: 20px;
                /* padding-left: 10px ; */
                padding-bottom: 5px;
                font-family: Arial, Helvetica, sans-serif;
                color: #2E8DCD;
                font-weight: bold;
            }

            .btn {
                background: none;
                border: none;
                cursor: pointer;
                line-height: 1.5;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 15px;
                padding: 10px 20px;
                letter-spacing: 0.05rem;
                background-color: #2E8DCD;
                color:white;
                border-radius: 5px;
                border: 2px solid #2E8DCD;
            }
            label {
                font-size: 15px;
                color: #2E8DCD;
                font-family: Arial, Helvetica, sans-serif;
                margin-bottom: 5px;
                padding-top: 3px;
            }
            .maindiv .btn:hover { 
                /* outline: 2px dotted #55d7dc;  */
                border: 2px solid #2E8DCD;
                background-color: transparent;
                color:black
            }
            .notification{
                position: absolute;
                display: inline-block;
                max-width: 100%;
                min-width: 300px;
                padding: 20px 10px;
                border-radius: 5px;
                background-color: #141619;
                color: #f6f5f9;
                box-shadow: 0 1px 10px rgba(0,0,0,.1);
                transform: translateY(30px);
                opacity: 0;
                visibility: hidden;
                animation: fade 4s linear forwards;
                margin-top: 10px;
                margin-left: 78%;
                z-index: 1000;
            }
            .progress{
                position: absolute;
                left: 5px;
                bottom: 5px;
                width: 0;
                height: 3px;
                background-image: linear-gradient(to right,#529bdb,#3250bf);
                border-radius: 4px;
                animation: progress 3s .25s linear forwards;
            }
            @keyframes fade{
                5%{
                    opacity: 1;
                    visibility: visible;
                    transform: translateY(0px);
                }
                90% {
                    opacity: 1;
                    transform: translateY(0px);
                }
                95% {
                    opacity: 0;
                }
                100%{
                    opacity: 0;
                    transform: translateY(-30px);
                }
            }
            @keyframes progress {
                to {
                    width: calc(100% - 10px);
                }
            }
        </style>
    </head>
    <body>
        <div class="notification">
            <p>{{message}}</p>
            <span class="progress"></span>
        </div>

        <div style="padding:20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);">
            <header class="header"><b>HarvestHub</b></header>
            <label style="font-size: 12px;">(Owner Portal)</label>
        </div><br/>

        <div style="padding: 1opx;margin-left: 50px;">
            <button class="btn" id="back_button">Back</button> 
            <script>
                document.getElementById("back_button").addEventListener("click", function() {
                    window.location.href = "{{ url_for('owner_page') }}";
                });
            </script>
        </div><br/>

        <div class="main">
            <div class="main_div">
                <header class="header">Provide Farmer Details</header> <br/><br/>
                <form action="{{ url_for('add_farmer') }}" method="POST" id="agent_form">

                    <div>
                        <label for="name">Name:</label><br>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <br><br>
                    
                    <div>
                        <label for="email">Email:</label><br>
                        <input type="email" name="email" id="email" autocomplete="off" required>
                    </div>
                    <br><br>

                    <div>
                        <label for="password">Password:</label><br>
                        <input type="password" name="password" id="password" autocomplete="off" minlength="10" required>
                    </div>
                    <br><br>
                    
                    <div>
                        <label htmlFor="address">Address:</label><br/>
                        <textarea
                            id="address"
                            name= "address" style="width:320px" rows="3">
                        </textarea>
                    </div>
                    <br><br>
                
                    <input class="btn" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>
